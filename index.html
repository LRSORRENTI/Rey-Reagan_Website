    <script>
      // JavaScript for fullscreen image view
      const images = document.querySelectorAll(".grid-wrapper > div > img");
      const fullscreenView = document.getElementById("fullscreen-view");
      const fullscreenImg = document.getElementById("fullscreen-img");
      const closeBtn = document.getElementById("close-btn");

      // Show fullscreen image on click
      images.forEach((img) => {
        img.addEventListener("click", () => {
          fullscreenImg.src = img.src;
          fullscreenView.classList.add("active");
        });
      });

      // Close fullscreen view
      closeBtn.addEventListener("click", () => {
        fullscreenView.classList.remove("active");
      });

      // Close fullscreen view when clicking outside the image
      fullscreenView.addEventListener("click", (e) => {
        if (e.target !== fullscreenImg) {
          fullscreenView.classList.remove("active");
        }
      });

      document.addEventListener("DOMContentLoaded", () => {
        const observerOptions = {
          root: null, // Use the viewport as the root
          rootMargin: "0px",
          threshold: 0.05, // Trigger the callback when 10% of the element is visible
        };

        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("fade-in-visible");
              observer.unobserve(entry.target); // Stop observing once the element is visible
            }
          });
        }, observerOptions);

        // Select all elements to observe
        const elementsToObserve = document.querySelectorAll(".fade-in");
        elementsToObserve.forEach((element) => {
          observer.observe(element);
        });
      });
    </script>
